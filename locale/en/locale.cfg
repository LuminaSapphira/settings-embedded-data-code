[mod-setting-name]
settings-embedded-data-code-data-stage-code=Data Stage Code (Base64 encoded)

[mod-setting-description]
settings-embedded-data-code-data-stage-code=Base64-encoded DEFLATE-d Lua string to be executed during the data-final-fixes stage. View the mod portal page for instructions on encoding your Lua into a Base64 String. Lua scripts using STDIN/STDOUT are provided in the mod zip.
